<!DOCTYPE html>
<html>
	<head>
		<title>Memoria</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="wrapper">
				<p class="logo"><span>Logo</span></p>
				<button>Reset</button>
			</div>
		</header>

		<main class="game-wrapper" id="game-wrapper">
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back hidden"></span>
			<span class="card back"></span>
			<span class="card back hidden"></span>
			<span class="card back"></span>
			<span class="card front card0"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back hidden"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back"></span>
			<span class="card back hidden"></span>
			<span class="card back"></span>
			<span class="card back"></span>
		</main>

		<div class="game-bar">
			<div class="wrapper">
				<p>Time: <span id="time-display">00:00</span></p>
				<p>Score: <span id="score-display">0</span></p>
			</div>
		</div>

		<!-- <script src="js/game.js"></script> -->
		<!-- <script src="js/main.js"></script> -->
	</body>
</html>
